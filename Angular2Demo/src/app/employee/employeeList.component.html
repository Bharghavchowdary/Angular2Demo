<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <employeeCount [all]="gettotalemployee()"
                    [male]="getmaleemployee()"
                    [female]="getfemaleemployee()">
    </employeeCount>

    <br />
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Annual Salary</th>
                <th>Date of Birth</th>
                <th>Index</th>
                <th>isFirst</th>
                <th>isLast</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let employee of employees;let isFirst = even; let isLast = odd; let i=index'>
                <td>{{employee.code}}</td>
                <td>{{employee.name | employeeTitle:employee.gender}}</td>
                <td>{{employee.gender|uppercase}}</td>               
                <td>{{employee.annualSalary | currency:'USD':true:'1.2-2'}}</td>
                <td>{{employee.dateOfBirth}}</td>
                <td>{{i}}</td>
                <td>{{isFirst}}</td>
                <td>{{isLast}}</td>
            </tr>
            <tr *ngIf="!employees || employees.length==0">
                <td colspan="5">
                    No employees to display
                </td>
            </tr>
        </tbody>
    </table>

    <button (click)='getEmployees()'>Refresh Employees</button>
</body>
</html>
